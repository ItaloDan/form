<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>formulario</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser"  required>
                    <label for="nome"class="labelInput">nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="e-mail" id="e-mail" class="inputUser"  required>
                    <label for="e-mail" class="labelInput">e-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha"class="labelInput">senha</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser"  required>
                    <label for="telefone"class="labelInput">telefone</label>
                </div>
                <br><br>
                <p>sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino " required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="Masculino" name="genero" value="masculino " required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="outro" name="genero" value="outro " required>
                <label for="outro">Outro</label>
                <br><br><br>
                <div class="inputBox">
                    <label for="ano_nascimento"class="labelInput"><b>Data de nascimento:</b></label><br>
                    <input type="date" name="ano_nascimento" id="ano_nascimento" class="inputUser"  required>    
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Cidade" id="Cidade" class="inputUser" placeholder="cidade">    
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" placeholder="estado" required>    
                </div>
                <br><br>
                <input type="submit" value="enviar" id="submit">
                <input type="submit" value="limpar" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
